<div class="row-fluid vertical-center">
  <div id="loginBackground">
    <div id="innerBox">
      <h2 id="loginTxt">Login</h2>
      <a ng-click = "amazonLogin()" id="amazonLogin">
          <img border="0" alt="Login with Amazon"
            src="https://images-na.ssl-images-amazon.com/images/G/01/lwa/btnLWA_gold_156x32.png" width="156" height="32" />
            <div id = 'amazon-root'></div>
      </a>
      <button ng-click="amazonLogout()" = 'Logout'>Logout</button>
      <button type="button" class="btn btn-default facebook" href="" ng-click="loginOauth('facebook')">
        <i class="fa fa-facebook fa-fw"></i> Sign in with Facebook
      <script type='text/javascript'
        src='https://static-na.payments-amazon.com/OffAmazonPayments/us/sandbox/js/Widgets.js'>
       </script>
      </button>
      <br /><br />
      Use a <a href="www.facebook.com">Facebook account</a> to login, subject to
      Facebook's <a href="https://www.facebook.com/policies/">Terms of Service</a> and <a href="https://www.facebook.com/about/privacy/">Privacy Policy</a>. Your Facebook name, photo & other
      personal information you make public on Facebook will appear with your profile, and
      may be used on Sphereable's media platforms. <a href="/privacy">Learn more</a>.
    </div>
  </div>
</div>
